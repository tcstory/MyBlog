        <p>linxu shell 递归和while循环 的 factorial计算<br><a id="more"></a><br><figure class="highlight nimrod"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span> <span class="comment">#!/bin/bash</span></span><br><span class="line"><span class="number">2</span> read -p <span class="string">"Enter a number: "</span> num</span><br><span class="line"><span class="number">3</span> <span class="literal">result</span>=$num</span><br><span class="line"><span class="number">4</span> <span class="keyword">while</span> [ $num -gt <span class="number">1</span> ]</span><br><span class="line"><span class="number">5</span> <span class="keyword">do</span></span><br><span class="line"><span class="number">6</span>     num=$[ $num - <span class="number">1</span> ]</span><br><span class="line"><span class="number">7</span>     <span class="literal">result</span>=$[ $<span class="literal">result</span> * $num ]</span><br><span class="line"><span class="number">8</span> done</span><br><span class="line"><span class="number">9</span> echo <span class="string">"The result is $result"</span></span><br></pre></td></tr></table></figure></p>
<figure class="highlight nimrod"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"> <span class="number">1</span> <span class="comment">#!/bin/bash</span></span><br><span class="line"> <span class="number">2</span> function factorial &#123;</span><br><span class="line"> <span class="number">3</span>     <span class="keyword">if</span> [ $<span class="number">1</span> -le <span class="number">0</span> ];then</span><br><span class="line"> <span class="number">4</span>         echo <span class="number">1</span></span><br><span class="line"> <span class="number">5</span>     <span class="keyword">else</span></span><br><span class="line"> <span class="number">6</span>         local temp=$[ $<span class="number">1</span> -<span class="number">1</span> ]</span><br><span class="line"> <span class="number">7</span>         local <span class="literal">result</span>=`factorial $temp`</span><br><span class="line"> <span class="number">8</span>         echo $[ $<span class="literal">result</span> * $<span class="number">1</span> ]</span><br><span class="line"> <span class="number">9</span>     fi</span><br><span class="line"><span class="number">10</span> &#125;</span><br><span class="line"><span class="number">11</span> read -p <span class="string">"请输入要计算的数字: "</span> num</span><br><span class="line"><span class="number">12</span> <span class="literal">result</span>=`factorial $num`</span><br><span class="line"><span class="number">13</span> echo -e <span class="string">"结果为$result\n"</span></span><br></pre></td></tr></table></figure>
