    </header>
    <div class="entry">
      
        <p>这个也是之前写的程序，现在把它贴上来<br><a id="more"></a></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line">os.system(<span class="string">'clear'</span>)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">binsearch</span><span class="params">(seq,x,low,high)</span>:</span></span><br><span class="line">    mid=(low+high)//<span class="number">2</span></span><br><span class="line">    <span class="keyword">if</span> x==seq[mid]:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'i find it'</span></span><br><span class="line">    <span class="keyword">elif</span> low&gt;=high:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"i can't find it"</span></span><br><span class="line">    <span class="keyword">elif</span> x&gt;seq[mid]:</span><br><span class="line">        binsearch(seq,x,mid+<span class="number">1</span>,high)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        binsearch(seq,x,low,mid-<span class="number">1</span>)</span><br><span class="line">     </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">input2</span><span class="params">()</span>:</span></span><br><span class="line">    seq=[<span class="keyword">None</span>]</span><br><span class="line">    count=<span class="number">0</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">'Enter an array!'</span></span><br><span class="line">    <span class="keyword">while</span> <span class="number">1</span>:</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            temp=input()</span><br><span class="line">            seq.append(<span class="keyword">None</span>)</span><br><span class="line">            seq[count]=temp</span><br><span class="line">        <span class="keyword">except</span> SyntaxError:</span><br><span class="line">            <span class="keyword">print</span> <span class="string">"Over!"</span></span><br><span class="line">            seq.sort()</span><br><span class="line">            <span class="keyword">del</span> seq[<span class="number">0</span>]</span><br><span class="line">            <span class="keyword">return</span> (seq,count)</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">except</span> NameError:</span><br><span class="line">            <span class="keyword">print</span> <span class="string">'Please,Enter a number not a letter.'</span></span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">        count+=<span class="number">1</span></span><br><span class="line"> </span><br><span class="line">seq,count=input2()</span><br><span class="line"><span class="keyword">while</span> <span class="number">1</span>:</span><br><span class="line">    <span class="keyword">try</span> :</span><br><span class="line">        x=input(<span class="string">"Enter a number which you want to look up(q to quit): "</span>)</span><br><span class="line">    <span class="keyword">except</span> (ValueError,NameError):</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"GoodBye"</span></span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    binsearch(seq,x,<span class="number">0</span>,count-<span class="number">1</span>)</span><br></pre></td></tr></table></figure>
